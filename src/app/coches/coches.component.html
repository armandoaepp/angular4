<div class="listado">
	<h3>Listado de Articulos </h3>

	<ul *ngIf="articulos">
		<li *ngFor="let articulo of articulos">
			{{articulo.id}} -
			{{articulo.title}}
		</li>
	</ul>
	<span *ngIf="!articulos"> Cargando listado... </span>
</div>
